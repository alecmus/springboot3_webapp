<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>String Boot 3 Web App</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID placeholder</td>
        <td th:text="${book.title}">Title placeholder</td>
        <td th:text="${book.publisher.publisherName}">Publisher name placeholder</td>
    </tr>
</table>

</body>
</html>
